            Text: |-
                ="
                1.Cook Quinoa: Rinse quinoa under cold water using a fine-mesh sieve. In a medium saucepan, combine quinoa with 2 cups of water. Bring to a boil, then reduce heat to low, cover, and simmer for 15-20 minutes, or until quinoa is cooked and water is absorbed. Remove from heat and let it cool.
                2.Prepare Dressing: In a small bowl, whisk together lime juice, olive oil, ground cumin, salt, and pepper. Adjust seasoning according to taste.
                3.Combine Ingredients: In a large mixing bowl, combine cooked quinoa, black beans, diced red bell pepper, cherry tomatoes, chopped red onion, and chopped cilantro. If using avocado, gently fold it in at this stage.
                4.Add Dressing: Pour the dressing over the salad and toss gently to combine, ensuring all ingredients are evenly coated.
                5.Chill (Optional): If time allows, refrigerate the salad for about 30 minutes to allow the flavors to meld together.
